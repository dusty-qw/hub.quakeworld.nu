# Site
url: https://qwsb-4b8ab.web.app
name: QTV HUB

# Custom settings
custom:
  is_development: false

# Handling/reading
destination: ./../public
safe: true
ignore_theme_config: true
strict_front_matter: true
include:
  - _pages

exclude:
  - _data

keep_files:
  - assets      # generated by gulp
  - public/dist # generated by snowpack

# Plugins
plugins:
  - jekyll-redirect-from

# Conversion
markdown: kramdown
incremental: false

# Outputting
permalink: pretty
timezone: Europe/Stockholm

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"

# Markdown Processors
kramdown:
  input: GFM
  hard_wrap: false
